<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/poker.js"></script>
    <link rel="stylesheet" href="/static/poker.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>Poker table: {{ .Username }}</title>
</head>
<body>
    <nav>
        <a href="/" onclick="return confirm('Are you sure you want to leave?');">Home</a>
        <a href="/rooms/new" onclick="return confirm('Are you sure you want to leave?');">New game</a>
        <a href="/rooms/{{ .RoomID }}/shuffle" onclick="return confirm('Are you sure?');">Shuffle cards</a>
        <a href="/users/profile?ret_path=/rooms/{{ .RoomID }}">Profile: {{ .Username }}</a>
        <!-- <span id="offline-banner">OFFLINE. Try to refresh</span> -->
    </nav>
    <div id="error-banner"></div>
    <div id="card-table">
        <div class="player_slot player_slot_0" id="slot-0"></div>
        <div class="player_slot player_slot_1" id="slot-1"></div>
        <div class="player_slot player_slot_2" id="slot-2"></div>

        <div class="open_slot" id="open-slot">Move your card here to show it</div>
    </div>
    <script>
        (function() {
            // Use pageshow to call the initialization always even if this page
            // gets loaded from a browser cache
            window.addEventListener('pageshow', start);
        })();
    </script>
</body>
</html>
